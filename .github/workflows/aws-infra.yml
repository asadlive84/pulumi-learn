name: Deploy AWS infra

on:
    push:
        branches:
            - master
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Setup Python
              uses: actions/setup-python@v2
              with: 
                python-version: "3.x"

            - name: Install Dependency
              run: |
                python -m venv venv
                source venv/bin/activate
                pip install pulumi pulumi-aws
